<mat-toolbar >


  <img src="assets/logo.png"alt="Logo" class="logo">
  <span class="spacer"></span>

  <div class="option">
    <a routerLink="/">  <mat-icon>home</mat-icon>
      <span >Home</span></a>
  </div>

  <span class="spacer"></span>






  <div class="option">
    <a routerLink="/apply"> <mat-icon>assignment</mat-icon>
      <span >Apply</span></a>

  </div>
  <span class="spacer"></span>

  <div class="option">
    <a  routerLink="/login"><mat-icon>lock_open</mat-icon>
      <span >Login</span></a>
  </div>
  <span class="spacer"></span>
</mat-toolbar>


<div class="reg">
  <h1>Register your team!</h1>
  <form>
    <mat-form-field id="name">
      <input matInput placeholder="Name" required>
    </mat-form-field>

    <mat-form-field id="email">
      <input matInput type="email" placeholder="Email" required>
    </mat-form-field>
    <br> <!-- add a line break here -->


    <div class="file-input-container">
      <input class="ng-hide" id="input-file-id" multiple type="file" />
    </div>





    <br>
    <br>


    <button mat-raised-button class="files">

      <span>SUBMIT</span>

    </button>


  </form>

</div>
